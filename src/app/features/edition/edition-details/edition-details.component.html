<div *ngIf="edition">
  <h1>{{edition.title}}</h1>
  <img src="{{edition.urlLogo}}"/>

  <a href="./admin/card/new/{{edition.id}}">Add Card</a>

  <div *ngFor="let card of edition.cards">
    <a href="./admin/card/{{card.id}}">
    {{card.title}}
    <img src="{{card.urlImage}}"/>
    </a>
  </div>

  <button type="button" (click)="deleteEdition()">Delete Edition</button>
</div>
